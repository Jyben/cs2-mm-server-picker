<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="app/assets/css/style.css">
  <link rel="stylesheet" href="app/assets/css/nav.css">
  <link rel="stylesheet" href="app/assets/css/global.css">
  <link rel="stylesheet" href="app/assets/css/variables.css">
  <link rel="stylesheet" href="app/assets/css/demo.css">

  <title>CS:GO MM Server Picker</title>
</head>

<body>
  <nav class="nav js-nav">
    <header class="nav-header">
      <h1 class="nav-title"><strong>CS:GO </strong>MM server picker</h1>
      <svg class="nav-header-icon">
        <use xlink:href="assets/img/icons.svg#icon-electron"></use>
      </svg>
    </header>

    <center>
      <button class="demo-button" id="ping">Ping servers</button>
    </center>

    <div class="demo-protip">
      <h4>1. Select a region on the world map</h4>
      <h4>2. Select the server where you want to play :</h4>

      <span id='servers-list'>

      </span>

      <h4>3. Click on "GO GO GO"</h4>
    </div>

    <center><button class="demo-button" id="firewall-block">GO GO GO</button> <button class="demo-button"
        id="firewall-reset">Reset</button></center>

    <footer class="nav-footer">
      <button type="button" id="button-about" data-modal="about" class="nav-footer-button">About</button>
      <a class="nav-footer-logo" href="https://github.com" aria-label="Homepage">
        <svg class="nav-footer-icon">
          <use xlink:href="assets/img/icons.svg#icon-love"></use>
        </svg>
      </a>
    </footer>
  </nav>

  <main class="content">
    <div id="loader" style="display:none;"></div>
    <div class="dot-red" id="eu-west"><div class="cluster-box">EU WEST<br /><span id="time-eu-west"></span></div></div>
    <div class="dot-red" id="eu-east"><div class="cluster-box">EU EAST<br /><span id="time-eu-east"></span></div></div>
    <div class="dot-red" id="na-west"><div class="cluster-box">NA WEST<br /><span id="time-na-west"></span></div></div>
    <div class="dot-red" id="na-east"><div class="cluster-box">NA EAST<br /><span id="time-na-east"></span></div></div>
    <div class="dot-red" id="sa"><div class="cluster-box">SA<br /><span id="time-sa"></span></div></div>
    <div class="dot-red" id="oc"><div class="cluster-box">OC<br /><span id="time-oc"></span></div></div>
    <div class="dot-red" id="af"><div class="cluster-box">AF<br /><span id="time-af"></span></div></div>
    <div class="dot-red" id="as"><div class="cluster-box">AS<br /><span id="time-as"></span></div></div>
  </main>
</body>

<script type="text/javascript">
  require('./app/renderer-process/world-map');
  require('./app/renderer-process/left-menu');
</script>

</html>
